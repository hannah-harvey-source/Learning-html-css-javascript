<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palindrome Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Browser:</h2>
            <div class="logos">
                <img class="chrome" src="https://media.discordapp.net/attachments/813429025262927872/86316970663319968/chrome.png"
                alt="chrome" title="Google Chrome">
                <img class="firefox" src="https://media.discordapp.net/attachments/813429025262927872/863169867204264016/firefox.png"
                alt="firefox" title="FireFox">
                <img class="edge" src="https://media.discordapp.net/attachments/813429025262927872/863170032580952064/edge.png"
                alt="edge" title="edge">
                <img class="opera" src="https://media.discordapp.net/attachments/813429025262927872/863170144150880276/opera.png"
                alt="opera" title="opera">
                <img class="safari" src="https://media.discordapp.net/attachments/813429025262927872/863170250019045407/safari.png"
                alt="safari" title="safari">
            </div>
        </div>

</html>
