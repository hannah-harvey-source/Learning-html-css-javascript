<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta information-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <!--Title of project displayed in browser tab-->
    <title>Weight conversion</title>
    <!--Stylesheet information-->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

</head>    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Conversion</h1>

                <form>
                    <div class="form-group">
                        <input id="kgsInput" type="number" class="form-control form-control-lg" placeholder="Enter kilograms..."> 
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="lbsOutput"></div>
                        </div>
                    </div>
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounce:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Javascript information-->
        <script src="javascript.js"></script>
    </div>
</body>

</html>
